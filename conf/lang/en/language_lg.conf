TC_DEV_MP = Number of device antenna connections
TC_REP_MP = Number of reporter connections

LB_DEV_ANT = Device antenna
LB_REP = Reporter

ERR_1 = Request registration with already registered logical group ID
ERR_2 = Request logical group queue setting with device ID
ERR_3 = Request logical group queue setup with unregistered reporter id
ERR_4 = Request deletion with unregistered logical group ID
ERR_5 = Change request to unregistered logical group ID
ERR_6 = Request to add reporter queue with unregistered logical group ID
ERR_7 = Request to add device queue with unregistered logical group ID