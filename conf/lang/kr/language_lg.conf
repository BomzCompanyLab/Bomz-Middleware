TC_DEV_MP = 장치안테나 연결 수
TC_REP_MP = 리포터 연결 수

LB_DEV_ANT = 장치안테나
LB_REP = 리포터

ERR_1 = 이미 등록된 논리그룹 아이디로 등록 요청
ERR_2 = 등록되지 않은 장치아이디로 논리그룹 큐 설정 요청
ERR_3 = 등록되지 않은 리포터아이디로 논리그룹 큐 설정 요청
ERR_4 = 등록되지 않은 논리그룹 아이디로 삭제 요청
ERR_5 = 등록되지 않은 논리그룹 아이디로 변경 요청
ERR_6 = 등록되지 않은 논리그룹아이디로 리포터 큐 추가 요청
ERR_7 = 등록되지 않은 논리그룹아이디로 장치 큐 추가 요청